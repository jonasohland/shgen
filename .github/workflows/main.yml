name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
          os: [ubuntu-latest, windows-latest, macos-latest]
          env.BUILD_TYPE: [Release, Debug]
    

    env: 
      RUNNER: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
        fetch-depth: 0

    - name: Setup build
      run: |
        mkdir build
        cd build

    - name: Configure for platform
      run: cmake -DCMAKE_BUILD_TYPE=$BUILD_TYPE .

    - name: Build
      run: cmake --build .

    - name: Install
      shell: bash
      run: 
        if [ "$RUNNER" = "windows-latest" ]; then 
          cmake --build . --target install
        else
          sudo cmake --build . --target install
        fi

    - name: Run-Get-Version
      run: shgen --version
